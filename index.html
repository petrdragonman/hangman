<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./script.js" defer></script>
    <title>hangman</title>
</head>
<body>
    <!-- <header></header> -->
    <main>
        <section class="game__header">
            <section class="game__header__content">
                <article class="game__header__content__title" id="gameName">
                    <span>H_NGM_N</span>
                </article>
            </section>
        </section>
        <section class="guess">
            <article class="guess__content" id="guess">
                <p id="guess-string">GUESS _ WORD</p>
            </article>
        </section>
        <section class="game__body">
            <section class="game__body__control">
                <section class="game__body__control__keyboard">
                    <section class="game__body__control__keyboard__keys" id="keyboard">
                    </section>
                </section>
                <section class="game__body__control__btn">
                    <button class="btn" id="play">Play</button>
                    <button class="btn" id="quit">Quit</button>
                </section>
            </section>
            <section class="game__body__drawing" id="drawing">
            </section>
        </section>
    </main>
    <footer class="copyright">
        <article class="copyright__content">
            Petr Valouch copyright 2024
        </article>
    </footer>
</body>
</html>
